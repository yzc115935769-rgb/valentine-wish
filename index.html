<!DOCTYPE html>
<html lang="zh-CN">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>你这小孩</title>
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           height: 100vh;
           display: flex;
           justify-content: center;
           align-items: center;
           background: linear-gradient(135deg, #ff6b6b, #feca57);
           font-family: 'Microsoft YaHei', sans-serif;
           overflow: hidden;
       }

       .btn {
           padding: 20px 50px;
           font-size: 24px;
           color: #fff;
           background: #e74c3c;
           border: none;
           border-radius: 50px;
           cursor: pointer;
           box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4);
           transition: transform 0.2s, box-shadow 0.2s;
           font-weight: bold;
           letter-spacing: 2px;
       }

       .btn:hover {
           transform: translateY(-3px);
           box-shadow: 0 15px 40px rgba(231, 76, 60, 0.5);
       }

       .btn:active {
           transform: translateY(0);
       }
   </style>
</head>
<body>
   <button class="btn" onclick="startPrint()">这是什么按一下</button>

   <script>
       function startPrint() {
           while (true) {
               alert('原神牛逼');
           }
       }
   </script>
</body>
</html>
